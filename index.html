<html ng-app="bl-buttonMachine">
<head>
    <title>Button Machine</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body ng-controller="myController">
    {{text}}
    <p class="username">Welcome, {{ user.details.username }}</p>
    <p class="id">User ID: {{ user.details.id }}</p>
    <p>No filter: {{ greeting }}</p>
    <p>Reverse: {{ greeting | reverse }}</p>
    <custombutton>muhu</custombutton>
    <ul>
      <li ng-repeat="number in numbers | filter:oddNumbers">{{ number }}</li>
      <li ng-repeat="number in numbers | filter:greaterThanNum">{{ number }}</li>
    </ul>
    <input type="text" ng-model="myModel" placeholder="Start typing..." />
    <p>My model data: {{ myModel }}</p>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
